<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>firebase Todos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
  </head>

  <body>
    <form action="#" id="login-form">
      <label for="email">your Email</label>
      <input type="email" name="username" class="email" />
      <label for="password">your Email</label>
      <input type="password" name="password" class="email" />
      <button>login</button>
      <button id="logout">logout</button>
      <span id="login_error"></span>
    </form>

    <form id="signupform">

           
    
            <h1>Opret Bruger</h1>
    
            <p>FullName</p>
            <input type="Fullname" name="Fullname" class="FullName" />
            <p>Email:</p>
            <input type="email" name="username" class="email" />
    
            <p>Kodeord:</p>
            <input type="password" name="password" class="password" />
    
            <br>
    
            <button>Opret</button>
    
            <br>
            <br>
    
            <span id="signinform_error"></span>
    
        </form>



    <h2>My Todos</h2>

    <form id="add-todo">
      <div>
        <label>Titel:</label>
        <input type="text" name="title" />
      </div>
      <div>
        <label>Indhold</label>
        <textarea name="content"></textarea>
      </div>
      <div>
        <label>Afsluttet?</label>
        <input type="checkbox" name="done" />
      </div>
      <button type="submit">Opret</button>
    </form>



    <ul id="todos"></ul>

    <script src="./firebase/firebase.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/auth.js"></script>
  </body>
</html>
